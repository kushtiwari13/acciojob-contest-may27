<!DOCTYPE html>
<html>
<head>
  <title>Crypto Market Data</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Crypto Market Data</h1>
    <div class="buttons">
      <input type="text" id="searchInput" placeholder="Search...">
      <button id="searchButton">Search</button>
      <button id="sortMarketCapButton">Sort by Market Cap</button>
      <button id="sortPercentageChangeButton">Sort by Percentage Change</button>
    </div>
    <table id="cryptoTable">
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Symbol</th>
          <th>Price</th>
          <th>Volume</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
